<main>
  <div class="sets-menu">
    <h1>Flashcard sets</h1>

    <ul class="sets-menu__list">
      @if (setFetched) { @for (set of sets(); track set.setId) {
      <li class="sets-menu__item">
        <app-sets-menu-item
          [cardSet]="set"
          [setsLength]="setsLen()"
          (delete)="onDelete($event)"
        />
      </li>
      } }
    </ul>
  </div>
</main>
